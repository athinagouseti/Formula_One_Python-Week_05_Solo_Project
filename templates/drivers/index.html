{% extends 'base.html' %}

{% block content %}

<h1>Drivers</h1>
<table>
    <tr>
        <th>Racing Number</th>
        <th>Name</th>
        <th>Nationality</th>
        <th>Team</th>
    </tr>
    {% for driver in drivers %}
        <tr>
            <td>{{ driver.racing_number }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.nationality }}</td>
            <td>{{ driver.team.constructor }}</td>
        </tr>
    {% endfor %}
</table>

<button type = "submit"><a href = "/drivers/new">Add Driver</a></button> 




{% endblock %}
