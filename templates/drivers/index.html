{% extends 'base.html' %}

{% block content %}

<h1>Drivers</h1>
<table>
    <tr>
        <th>Racing Number</th>
        <th>Name</th>
        <th>Nationality</th>
        <th>Team</th>
        <th></th>
        <th></th>
    </tr>
    {% for driver in drivers %}
        <tr>
            <td>{{ driver.racing_number }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.nationality }}</td>
            <td>{{ driver.team.constructor }}</td>
            <td><button class = "button" type = "submit"><a href="/drivers/{{ driver.racing_number}}/edit">Edit Driver</a></button></td> 
            <td>
                <div >
                    <form class = "delete-form" action = "/drivers/{{ driver.racing_number }}/delete" method = "POST">
                        <button class = "button">Delete Driver</button>
                    </form>
                </div>
            </td>
        </tr>
    {% endfor %}
</table>

<button class = "button" type = "submit"><a href = "/drivers/new">Add Driver</a></button> 




{% endblock %}
