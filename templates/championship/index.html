{% extends 'base.html' %}

{% block content %}

<h1>Championship</h1>
<table>
    <tr>
        <th>#</th>
        <th>Driver Name</th>
        <th>Team Name</th>
        {% for grand_prix in grands_prix %}
        <th>{{ grand_prix }}</th>
        {% endfor %}
    </tr>
    {% for standing in standings %}
    <tr>
        {% for value in standing.values() %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>


{% endblock %}
