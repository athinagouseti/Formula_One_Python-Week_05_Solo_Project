{% extends 'base.html' %}

{% block content %}

<h1>Teams</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Constructor</th>
        <th>Engine Supplier</th>
        <th>Chassis</th>
        <th>Engine Model</th>
        <th>Nationality</th>
        <th></th>
        <th></th>
    </tr>
    {% for team in teams %}
        <tr>
            <td>{{ team.id }}</td>
            <td>{{ team.constructor }}</td>
            <td>{{ team.engine_supplier }}</td>
            <td>{{ team.chassis }}</td>
            <td>{{ team.engine_model }}</td>
            <td>{{ team.nationality }}</td>
            <td>
                <form action="/teams/{{ team.id }}/edit" method="get">
                    <button class = "button black" type = "submit">Edit Team</button>
                </form>
            </td> 
            <td>
                <div class="buttons">
                    <form class = "delete-form" action = "/teams/{{ team.id }}/delete" method = "POST">
                        <button class = "button red">Delete Team</button>
                    </form>
                </div>
            </td>
        </tr>
    {% endfor %}
</table>

<form action = "/teams/new" method="get" class="add_button_form">
    <button class = "button red" type = "submit">Add Team</button> 
</form>


{% endblock %}
